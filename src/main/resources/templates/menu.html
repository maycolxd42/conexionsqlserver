<head>
    <title>Menú de Pizzería</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <div class="navbar">
        <div class="logo">
            <img src="/images/logo.png" alt="Logo Pizzería Delicia's"> <!-- Logo -->
        </div>
        <nav>
            <ul>
                <li><a href="/pizzeria/menu">INICIO</a></li>
                <li><a href="/pizzeria/menu" class="active">MENÚ</a></li>
                <li><a href="#">NOSOTROS</a></li>
                <li><a href="#">CONTACTO</a></li>
                <li><a href="#">INICIAR SESIÓN</a></li>
                <li><a href="#">CARRITO</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="product-list">
        <div th:each="producto : ${listado}" class="product-card">
            <img th:src="@{'/images/' + ${producto.imagen}}" alt="Imagen de ${producto.nombre}" class="product-image">
            <h2 th:text="${producto.nombre}"></h2>
            <p th:text="${producto.descripcion}"></p>
            <p>Precio: S/. <span th:text="${producto.precio}"></span></p>
            <!--<p>Categoría: <span th:text="${producto.idCategoriaProducto}"></span></p>-->
        </div>
    </section>
</main>

<footer>
    <p>© 2024 Pizzería Delicias</p>
</footer>
</body>
</html>
